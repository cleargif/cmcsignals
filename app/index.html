    <h2>Sort</h2>
    <div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
      <button class="button" data-sort-by="name">name</button>
      <button class="button" data-sort-by="symbol">symbol</button>
      <button class="button" data-sort-by="rank">rank</button>
      <button class="button" data-sort-by="vol24h">vol24h</button>
      <button class="button" data-sort-by="marketCap">marketCap</button>
    </div>
    <h3>Sort direction</h3>

    <ul id="sort-direction" class="option-set clearfix" data-option-key="sortAscending">
      <li><a href="#sortAscending=true" data-option-value="true">sort ascending</a></li>
      <li><a href="#sortAscending=false" data-option-value="false">sort descending</a></li>
    </ul>
